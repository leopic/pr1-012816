<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Uno: Ejemplo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div ng-app="controladores">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1>Ejemplo</h1>
        </div>
        <form>
            <div ng-controller="UnoController">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="saludoUno">UnoController.saludo</label>
                            <input type="text" ng-model="saludo" id="saludoUno" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p>Valor de <strong>saludo</strong></p>
                        <pre>{{saludo}}</pre>
                    </div>
                </div>
            </div>
            <div ng-controller="DosController">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="saludoDos">DosController.saludo</label>
                            <input type="text" ng-model="saludo" id="saludoDos" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p>Valor de <strong>saludo</strong></p>
                        <pre>{{saludo}}</pre>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<!--<script src="js/UnoController.js"></script>-->
<!--<script src="js/DosController.js"></script>-->
</body>
</html>
